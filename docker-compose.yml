version: "3"
services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
  proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./services/default.conf.template:/etc/nginx/templates/default.conf.template
    extra_hosts:
      - "host.docker.internal:host-gateway"
  auth-service:
    build: ./services/auth-service
    ports:
      - "1337:1337"
    depends_on:
      - mongo
    environment:
      - default_clientSecret=super-secret-secret-that-should-be-regenerated-for-production
      - adac_clientSecret=77871c4bf3e249b3ad9cdcd880ff37c1
      - appURL=http://localhost
      - fusionAuthURL=http://localhost:9011
      - internalFusionAuthURL=http://host.docker.internal:9011
    extra_hosts:
      - "host.docker.internal:host-gateway"
  frontend-default:
    build:
      context: ./frontend
    ports:
      - "5173:3000"
    environment:
      - VITE_TENANT=default
      - VITE_TENANT_CLIENT_ID=e9fdb985-9173-4e01-9d73-ac2d60d1dc8e
      - VITE_TENANT_LOGO=src/assets/default-logo.png
      - VITE_TENANT_BACKGROUNDCOLOR=#FFFF00
      - VITE_BACKEND_URL=http://localhost/api
  pin-service:
    build: ./services/pin-service
    ports:
      - "3002:3002"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - internalFusionAuthURL=http://host.docker.internal:9011
    extra_hosts:
      - "host.docker.internal:host-gateway"
  heatmap-service:
    build: ./services/heatmap-service
    ports:
      - "3003:3003"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - internalFusionAuthURL=http://host.docker.internal:9011
    extra_hosts:
      - "host.docker.internal:host-gateway"
  analytics-service:
    build: ./services/analytics-service
    ports:
      - "3004:3004"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - internalFusionAuthURL=http://host.docker.internal:9011
    extra_hosts:
      - "host.docker.internal:host-gateway"
  update-service:
    build: ./services/update-service
    ports:
      - "3005:3005"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - internalFusionAuthURL=http://host.docker.internal:9011
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
