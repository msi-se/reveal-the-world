apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: rtwcr1.azurecr.io/services/auth-service
        ports:
        - containerPort: 8080
        env:
          - name: fusionAuthURL
            valueFrom:
              secretKeyRef:
                name: fusionAuthURL
                key: fusionAuthURL
          - name: internalFusionAuthURL
            valueFrom:
              secretKeyRef:
                name: internalFusionAuthURL
                key: internalFusionAuthURL
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: MONGODB_URI
                key: MONGODB_URI
          - name: BACKEND_URL
            valueFrom:
              secretKeyRef:
                name: BACKEND_URL
                key: BACKEND_URL
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: auth-service